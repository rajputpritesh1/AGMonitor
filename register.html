<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project for AG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <div class="card">
            <h1>Enter Details to Register</h1>
            <form action="#">
                <input type="text" name="name" id="name" placeholder="Full Name as Document" required>
                <input type="email" name="email" id="email" placeholder="Email id Here" required>
                <input type="number" name="mobile" id="mobille" placeholder="Mobile Number" required>
                <input type="text" name="college_id" id="college_id" placeholder="College Id Here" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="button" value="Register">
                <a href="./index.html">Already Have Account</a>
            </form>
        </div>
    </div>
</body>
</html>
